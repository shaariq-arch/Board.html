
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI/ML Job Board - Designed by Shaariq</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    header, footer {
      background: linear-gradient(45deg, #ff671f, #046a38);
      text-align: center;
      padding: 15px;
      font-size: 1.6em;
    }
    footer { font-size: 0.9em; }

    .bubble-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .bubble {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
    }
    @keyframes rise {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .search-box input[type=text] {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }
    .search-box button {
      background: #046a38;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    .job-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.15);
      border-left: 6px solid #ff671f;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .job-card.featured {
      border-left-color: #00ff99;
    }

    .job-card h3 {
      margin-bottom: 5px;
      color: #00ffa2;
    }

    .job-card p {
      margin: 4px 0;
      color: #ccc;
    }

    #job-detail {
      display: none;
      animation: fadeIn 0.3s ease;
    }

    #job-detail h2 {
      color: #00ffa2;
      margin-bottom: 10px;
    }

    #back-btn {
      margin-top: 20px;
      padding: 10px 15px;
      background: #ff671f;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @media (max-width: 600px) {
      .job-card { font-size: 0.95em; }
      .search-box { flex-direction: column; }
    }
  </style>
</head>
<body>
<header>üáÆüá≥ Indian AI/ML Job Portal</header>

<div class="bubble-bg">
  <div class="bubble" style="left:10%; animation-duration: 12s;"></div>
  <div class="bubble" style="left:25%; animation-duration: 15s;"></div>
  <div class="bubble" style="left:40%; animation-duration: 18s;"></div>
  <div class="bubble" style="left:60%; animation-duration: 20s;"></div>
  <div class="bubble" style="left:80%; animation-duration: 22s;"></div>
</div>

<div class="container">
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search jobs...">
    <button onclick="resetSearch()">Reset</button>
  </div>

  <div id="job-list"></div>
  <div id="job-detail"></div>
</div>

<footer>Designed by Shaariq</footer>

<script>
const jobs = [
  { title: "AI Researcher", company: "Google AI India", location: "Bangalore", salary: "‚Çπ45 LPA", description: "Research on LLMs and generative AI models", featured: true },
  { title: "ML Engineer", company: "Paytm", location: "Noida", salary: "‚Çπ25 LPA", description: "Build scalable machine learning pipelines", featured: true },
  { title: "Data Scientist", company: "Flipkart", location: "Bangalore", salary: "‚Çπ20 LPA", description: "Analyze customer behavior and big data insights", featured: false },
  { title: "Deep Learning Intern", company: "ISRO", location: "Remote", salary: "‚Çπ12 LPA", description: "Work on satellite image classification", featured: false },
  { title: "Computer Vision Engineer", company: "Ola Electric", location: "Pune", salary: "‚Çπ18 LPA", description: "Object detection, tracking using YOLO & OpenCV", featured: true },
  { title: "NLP Specialist", company: "DRDO", location: "Hyderabad", salary: "‚Çπ22 LPA", description: "Build Indian language NLP models", featured: false }
];

const jobList = document.getElementById("job-list");
const jobDetail = document.getElementById("job-detail");
const searchInput = document.getElementById("searchInput");

function renderJobs(filter = '') {
  jobList.innerHTML = '';
  jobDetail.style.display = 'none';
  const filtered = jobs.filter(job =>
    job.title.toLowerCase().includes(filter.toLowerCase()) ||
    job.company.toLowerCase().includes(filter.toLowerCase())
  );
  filtered.forEach((job, i) => {
    const div = document.createElement("div");
    div.className = "job-card" + (job.featured ? " featured" : "");
    div.innerHTML = `
      <h3>${job.title}</h3>
      <p><strong>Company:</strong> ${job.company}</p>
      <p><strong>Location:</strong> ${job.location}</p>
      <p><strong>Salary:</strong> ${job.salary}</p>
    `;
    div.onclick = () => showJobDetail(i);
    jobList.appendChild(div);
  });
}

function showJobDetail(index) {
  const job = jobs[index];
  jobList.innerHTML = '';
  jobDetail.style.display = 'block';
  jobDetail.innerHTML = `
    <h2>${job.title} ${job.featured ? '‚≠ê' : ''}</h2>
    <p><strong>Company:</strong> ${job.company}</p>
    <p><strong>Location:</strong> ${job.location}</p>
    <p><strong>Salary:</strong> ${job.salary}</p>
    <p><strong>Description:</strong> ${job.description}</p>
    <button id="back-btn" onclick="renderJobs(searchInput.value)">‚Üê Back to Jobs</button>
  `;
}

function resetSearch() {
  searchInput.value = '';
  renderJobs();
}

searchInput.addEventListener("input", e => {
  renderJobs(e.target.value);
});

renderJobs();
</script>
</body>
</html>
